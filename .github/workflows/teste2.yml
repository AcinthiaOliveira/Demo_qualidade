name: Teste E2E - cypress

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  E2E-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code teste
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6